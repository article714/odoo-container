test_image:
  stage: tests
  image:
    name: article714/odoo-container:${ODOO_CONTAINER_VERSION}
  services:
    - name: article714/odoo-container:${ODOO_CONTAINER_VERSION}
      alias: odoo-srv
  tags:
    - docker
  script:
    - sleep 5
    - redis-cli 127.0.0.1:6080> ping

